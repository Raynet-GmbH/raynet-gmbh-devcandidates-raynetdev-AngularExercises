<div class="profile-card">
    <div class="profile-header">

        <!-- Profile Picture -->
        <div class="avatar">
            <img src="https://js.devexpress.com/Demos/WidgetsGallery/JSDemos/{{ employee?.Picture }}"
                alt="{{ employee?.DisplayName }}" class="avatar-img" />
        </div>

        <!-- Profile Info -->
        <div class="profile-details">
            <div class="profile-name">{{ employee?.DisplayName }}</div>

            <div class="profile-info">
                <div class="profile-info-item">
                    <span class="label">Tickets assigned to me:</span>
                    <span class="value">{{ employee?.AssignedTasks }}</span>
                </div>

                <div class="profile-info-item">
                    <span class="label">Position:</span>
                    <span class="value">{{ employee?.Position }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
